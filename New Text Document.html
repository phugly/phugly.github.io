<!DOCTYPE html>
<html>
    <head>  	
	   
	    <h1 id="header" style="color:hotpink;text-align: center;font-style:Bold;font-size: 100;"> Send your Message </h1> 
	 <script >
	    		
		 
			function OpenMessage() {
			var userFrom= document.forms.Text.textFrom.value;

			var content = document.forms.Text.content.value;
			var text =  userFrom + " want to say that : " + content;

			document.getElementById("display").innerHTML = text;

			}
	   </script> 
	    
	    
	    
      
    </head>
    <body style="background-color: transparent;text-align: center;"> 	   	
		<form id="Text">  
			From : <input type="text" name="textFrom">
			Send a message : <input type="text" id="content">
			<button type="button" onclick="OpenMessage()">Submit </button>
		         <p id="display" style="color:hotpink;text-align: center;font-style:italic;font-size: 500;"> </p>
        </form>
    </body>
</html>
